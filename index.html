<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Яндекс.Дом</title>
    <link rel="preload" as="font" href="assets/lato.woff2" type="font/woff2" crossorigin="anonymous">
    <script src="vendors/react-with-dom.js" defer></script>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="app"></div>

<footer class="footer">
    <ul class="footer__list">
        <li class="footer__item">
            <a class="footer__link" href="/">Помощь</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Обратная связь</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Разработчикам</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Условия использования</a>
        </li>
    </ul>
    
    <div class="footer__copyright">
        © 1997–2023 ООО «Яндекс»
    </div>
</footer>

<script src="vendors/babel.min.js" defer></script>
<script type="text/babel" defer>
    function Header() {
        const [expanded, setExpanded] = React.useState(false);
        
        const toggleMenu = () => setExpanded(!expanded);
        
        return (
            <header className="header">
                <a href="/" className="header__logo" aria-label="Яндекс.Дом"></a>
                <button className="header__menu" aria-expanded={expanded} onClick={toggleMenu}>
                    <span className="header__menu-text a11y-hidden">
                        {expanded ? 'Закрыть меню' : 'Открыть меню'}
                    </span>
                </button>
                <ul className={`header__links ${expanded ? 'header__links_opened' : ''}`}>
                    <li className="header__item">
                        <a className="header__link header__link_current" href="/" aria-current="page">Сводка</a>
                    </li>
                    <li className="header__item">
                        <a className="header__link" href="/devices">Устройства</a>
                    </li>
                    <li className="header__item">
                        <a className="header__link" href="/scripts">Сценарии</a>
                    </li>
                </ul>
            </header>
        );
    }
    
    function Event(props) {
        const ref = React.useRef();
        
        const { onSize, slim, icon, iconLabel, title, subtitle } = props;
        
        React.useEffect(() => {
            const { offsetWidth: width, offsetHeight: height } = ref.current;
            if (onSize) {
                onSize({ width, height });
            }
        }, [ref.current, onSize]);
        
        return <li ref={ref} className={'event' + (slim ? ' event_slim' : '')}>
            <button className="event__button">
                <span className={`event__icon event__icon_${icon}`} role="img"
                      aria-label={iconLabel}></span>
                <h4 className="event__title">{title}</h4>
                {Boolean(subtitle) &&
                    <span className="event__subtitle">{subtitle}</span>
                }
            </button>
        </li>;
    }
    
    const TABS = {
        all: {
            title: 'Все',
            items: [{
                icon: 'light2',
                iconLabel: 'Освещение',
                title: 'Xiaomi Yeelight LED Smart Bulb',
                subtitle: 'Включено'
            }, {
                icon: 'light',
                iconLabel: 'Освещение',
                title: 'D-Link Omna 180 Cam',
                subtitle: 'Включится в 17:00'
            }, {
                icon: 'temp',
                iconLabel: 'Температура',
                title: 'Elgato Eve Degree Connected',
                subtitle: 'Выключено до 17:00'
            }, {
                icon: 'light',
                iconLabel: 'Освещение',
                title: 'LIFX Mini Day & Dusk A60 E27',
                subtitle: 'Включится в 17:00'
            }, {
                icon: 'light2',
                iconLabel: 'Освещение',
                title: 'Xiaomi Mi Air Purifier 2S',
                subtitle: 'Включено'
            }, {
                icon: 'light',
                iconLabel: 'Освещение',
                title: 'Philips Zhirui',
                subtitle: 'Включено'
            }, {
                icon: 'light',
                iconLabel: 'Освещение',
                title: 'Philips Zhirui',
                subtitle: 'Включено'
            }, {
                icon: 'light2',
                iconLabel: 'Освещение',
                title: 'Xiaomi Mi Air Purifier 2S',
                subtitle: 'Включено'
            }]
        },
        kitchen: {
            title: 'Кухня',
            items: [{
                icon: 'light2',
                iconLabel: 'Освещение',
                title: 'Xiaomi Yeelight LED Smart Bulb',
                subtitle: 'Включено'
            }, {
                icon: 'temp',
                iconLabel: 'Температура',
                title: 'Elgato Eve Degree Connected',
                subtitle: 'Выключено до 17:00'
            }]
        },
        hall: {
            title: 'Зал',
            items: [{
                icon: 'light',
                iconLabel: 'Освещение',
                title: 'Philips Zhirui',
                subtitle: 'Выключено'
            }, {
                icon: 'light2',
                iconLabel: 'Освещение',
                title: 'Xiaomi Mi Air Purifier 2S',
                subtitle: 'Выключено'
            }]
        },
        lights: {
            title: 'Лампочки',
            items: [{
                icon: 'light',
                iconLabel: 'Освещение',
                title: 'D-Link Omna 180 Cam',
                subtitle: 'Включится в 17:00'
            }, {
                icon: 'light',
                iconLabel: 'Освещение',
                title: 'LIFX Mini Day & Dusk A60 E27',
                subtitle: 'Включится в 17:00'
            }, {
                icon: 'light2',
                iconLabel: 'Освещение',
                title: 'Xiaomi Mi Air Purifier 2S',
                subtitle: 'Включено'
            }, {
                icon: 'light',
                iconLabel: 'Освещение',
                title: 'Philips Zhirui',
                subtitle: 'Включено'
            }]
        },
        cameras: {
            title: 'Камеры',
            items: [{
                icon: 'light2',
                iconLabel: 'Освещение',
                title: 'Xiaomi Mi Air Purifier 2S',
                subtitle: 'Включено'
            }]
        }
    };
    const TABS_KEYS = Object.keys(TABS);
    
    function Main() {
        const ref = React.useRef();
        const [activeTab, setActiveTab] = React.useState(
            () => new URLSearchParams(location.search).get('tab') || 'all'
        );
        const [hasRightScroll, setHasRightScroll] = React.useState(false);
        
        
        const onTabChange = value => {
            setActiveTab(value);
        };
        
        let sizes = [];
        const onSize = size => sizes.push(size);
        
        React.useEffect(() => {
            const sumWidth = sizes.reduce((acc, item) => acc + item.width, 0);
            
            const newHasRightScroll = sumWidth > ref.current.offsetWidth;
            if (newHasRightScroll !== hasRightScroll) {
                setHasRightScroll(newHasRightScroll);
            }
        }, [sizes, hasRightScroll]);
        
        const onArrowCLick = () => {
            const scroller = ref.current.querySelector('.section__panel:not(.section__panel_hidden)');
            if (scroller) {
                scroller.scrollBy({ left: 400, behavior: 'smooth' });
            }
        };
        
        return <main className="main">
            <section className="section main__general">
                <h2 className="section__title section__title-header section__main-title">Главное</h2>
                <div className="hero-dashboard">
                    <div className="hero-dashboard__primary">
                        <h3 className="hero-dashboard__title">Привет, Геннадий!</h3>
                        <p className="hero-dashboard__subtitle">Двери и окна закрыты, сигнализация включена.</p>
                        <ul className="hero-dashboard__info">
                            <li className="hero-dashboard__item">
                                <div className="hero-dashboard__item-title">Дома</div>
                                <div className="hero-dashboard__item-details">
                                    +23
                                    <span className="a11y-hidden">°</span>
                                </div>
                            </li>
                            <li className="hero-dashboard__item">
                                <div className="hero-dashboard__item-title">За окном</div>
                                <div className="hero-dashboard__item-details">
                                    +19
                                    <span className="a11y-hidden">°</span>
                                    
                                    <div
                                        className="hero-dashboard__icon hero-dashboard__icon_rain"
                                        role="img"
                                        aria-label="Дождь"
                                    ></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <ul className="hero-dashboard__schedule">
                        <Event
                            icon="temp"
                            iconLabel="Температура"
                            title="Philips Cooler"
                            subtitle="Начнет охлаждать в 16:30"
                        />
                        <Event
                            icon="light"
                            iconLabel="Освещение"
                            title="Xiaomi Yeelight LED Smart Bulb"
                            subtitle="Включится в 17:00"
                        />
                        <Event
                            icon="light"
                            iconLabel="Освещение"
                            title="Xiaomi Yeelight LED Smart Bulb"
                            subtitle="Включится в 17:00"
                        />
                    </ul>
                </div>
            </section>
            
            <section className="section main__scripts">
                <h2 className="section__title section__title-header">Избранные сценарии</h2>
                
                <ul className="event-grid">
                    <Event
                        slim={true}
                        icon="light2"
                        iconLabel="Освещение"
                        title="Выключить весь свет в доме и во дворе"
                    />
                    <Event
                        slim={true}
                        icon="schedule"
                        iconLabel="Расписание"
                        title="Я ухожу"
                    />
                    <Event
                        slim={true}
                        icon="light2"
                        iconLabel="Освещение"
                        title="Включить свет в коридоре"
                    />
                    <Event
                        slim={true}
                        icon="temp2"
                        iconLabel="Температура"
                        title="Набрать горячую ванну"
                        subtitle="Начнётся в 18:00"
                    />
                    <Event
                        slim={true}
                        icon="temp2"
                        iconLabel="Температура"
                        title="Сделать пол тёплым во всей квартире"
                    />
                </ul>
            </section>
            
            <section className="section main__devices">
                <div className="section__title">
                    <h2 className="section__title-header">Избранные устройства</h2>
                    
                    <ul role="tablist" className="section__tabs">
                        {TABS_KEYS.map(key => {
                                const isActive = key === activeTab;
                                
                                return (<li
                                    key={key}
                                    role="tab"
                                    aria-selected={isActive ? 'true' : 'false'}
                                    tabIndex={isActive ? '0' : undefined}
                                    className={'section__tab' + (isActive ? ' section__tab_active' : '')}
                                    id={`tab_${key}`}
                                    aria-controls={`panel_${key}`}
                                    onClick={() => onTabChange(key)}
                                >
                                    {TABS[key].title}
                                </li>)
                            }
                        )}
                    </ul>
                </div>
                
                <div className="section__panel-wrapper" ref={ref}>
                    {TABS_KEYS.map(key =>
                        <div key={key} role="tabpanel"
                             className={'section__panel' + (key === activeTab ? '' : ' section__panel_hidden')}
                             aria-hidden={key === activeTab ? 'false' : 'true'} id={`panel_${key}`}
                             aria-labelledby={`tab_${key}`}>
                            <ul className="section__panel-list">
                                {TABS[key].items.map((item, index) =>
                                    <Event key={index} {...item} onSize={onSize} />
                                )}
                            </ul>
                        </div>
                    )}
                    {hasRightScroll &&
                        <div className="section__arrow" onClick={onArrowCLick}></div>
                    }
                </div>
            </section>
        </main>;
    }
    
    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(
        <>
            <Header />
            <Main />
        </>
    );
</script>

</body>
</html>
